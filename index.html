<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reto 2</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<script src="https://kit.fontawesome.com/1019fed7bd.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="row">
		<div class="col s12 m6">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<li class="waves-effect waves-light btn-small left" style="display:none" id="left"><span
							onclick="retrocederUsuario();">Anterior</span></li>
					<li class="waves-effect waves-light btn-small right" id="right"><span
							onclick="avanzarUsuario();">Siguiente</span></li>
					<div class="row" id="usuario"></div>
				</div>
				<div class="card-action">
					<li class="waves-effect waves-light btn-small"><span onclick="mostrarPerfil();">Perfil
							Completo</span></li>
					<li class="waves-effect waves-light btn-small right"><span onclick="mostrarPosts();">Posts
							Publicados</span></li>
				</div>
			</div>
		</div>
	</div>

	<div class="row" id="div-posts" style="display:none">
		<div class="col s12 m6">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<div class="row" id="posts"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="row" id="div-perfil" style="display:none">
		<div class="col s12 m6">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<div class="row" id="perfil"></div>
				</div>
			</div>
		</div>
	</div>

	<template id="template-table-user">
		<div class="col s12 m10">
			<p class="main">ID</p>
			<p class="one tmp">a</p>
			<p class="main">NOMBRE</p>
			<p class="two tmp">a</p>
			<p class="main">USUARIO</p>
			<p class="three tmp">a</p>
			<p class="main">EMAIL</p>
			<p class="four tmp">a</p>
			<p class="main">WEBSITE</p>
			<p class="five tmp">a</p>
		</div>
	</template>

	<template id="template-table-profile">
		<div class="col s12 m10">
			<p class="main">CALLE</p>
			<p class="one tmp">a</p>
			<p class="main">SUITE</p>
			<p class="two tmp">a</p>
			<p class="main">CIUDAD</p>
			<p class="three tmp">a</p>
			<p class="main">CODIGO ZIP</p>
			<p class="four tmp">a</p>
			<p class="main">GEO LOCALIZACION</p>
			<p class="five tmp">a</p>
			<p class="main">TELEFONO</p>
			<p class="six tmp">a</p>
			<p class="main">COMPAÑIA</p>
			<p class="seven tmp">a</p>
			<p class="main">ESLOGAN</p>
			<p class="eight tmp">a</p>
			<p class="main">bs¿?</p>
			<p class="nine tmp">a</p>
		</div>
	</template>

	<template id="template-table-posts">
		<li class="waves-effect waves-light btn-small left" style="display:none" id="left2"><span
				onclick="retrocederPost();">Anterior</span></li>
		<li class="waves-effect waves-light btn-small right" id="right2"><span onclick="avanzarPost();">Siguiente</span>
		</li>
		<div class="col s12 m10">
			<p class="main">USUARIO</p>
			<p class="one tmp">a</p>
			<p class="main">ID</p>
			<p class="two tmp">a</p>
			<p class="main">TITULO</p>
			<p class="three tmp">a</p>
			<p class="main">CUERPO</p>
			<p class="four tmp">a</p>
		</div>
	</template>


	<script src="app.js"></script>
</body>

</html>
